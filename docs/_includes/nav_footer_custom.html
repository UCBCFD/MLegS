<footer class="site-footer">
    <button class="btn js-toggle-dark-mode" style="width:100%;">Change to the light mode</button>
    <script> const toggleDarkMode = document.querySelector('.js-toggle-dark-mode'); jtd.addEvent(toggleDarkMode, 'click', function(){ if (jtd.getTheme() === 'light') { jtd.setTheme('dark'); toggleDarkMode.textContent = 'Change to the light mode'; } else { jtd.setTheme('light'); toggleDarkMode.textContent = 'Change to the dark mode'; } }); </script>
</footer>
