title: 'MLegS'
description: Modernized and Parallelized Mapped Legendre Spectral Method Code
theme: just-the-docs

url: https://ucbcfd.github.io/MLegS

# Color scheme supports "light" (default) and "dark"
color_scheme: dark

# Aux links for the upper right navigation
aux_links:
  "Powered by Just the Docs":
    - "//github.com/just-the-docs/just-the-docs"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

nav_external_links:
  - title: MLegS Code Repository
    url: "https://github.com/ucbcfd/mlegs"
    hide_icon: false # set to true to hide the external link icon - defaults to false
    opens_in_new_tab: true # set to true to open this link in a new tab - defaults to false

plugins:
  - jekyll-default-layout
  - jekyll-sitemap